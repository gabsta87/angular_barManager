<div *ngIf="contentItemsObj">
    <h1>{{contentItemsObj.title}}</h1>
    <ul>
        <li *ngFor="let product of contentItemsObj.data;
            let i = index;
            let isFirst = first;
            let isOdd = odd;">
            {{product.title}}
            <ul>
                <li *ngFor="let e of product.recipes;"
                (click)="addReceipe(e.title)">{{e.title}} {{form.value.receipe|quantity:e.title}}
                </li>
            </ul>
        </li>
    </ul>
</div>
