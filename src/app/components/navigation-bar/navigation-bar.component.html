<div *ngIf="navigationItemsObj">
    <p>Menus</p>
    <ul>
        <li *ngFor="let product of navigationItemsObj.data;
                    let i = index;
                    let isFirst = first;
                    let isOdd = odd;">
            <span (click)="selectMenu(product.title)">{{product.title}}</span>
        </li>
    </ul>
</div>
