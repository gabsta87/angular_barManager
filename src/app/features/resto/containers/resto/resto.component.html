<ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)">
    <div>
    <ion-grid class="ion-no-padding">
        <ion-row class="ion-no-padding">
            <ion-col size="3" class="ion-no-padding">
                <app-navigation-bar #navigationElement
                    (itemChosen)="scrollTo($event)"
                    [navigationItems]="content"></app-navigation-bar>
            </ion-col>
            <ion-col size="9">
                <app-content #contentElement [items]="content" (recipeSelected)="footerElement.updateBill($event)"></app-content>
                <div class="myFooterDiv">
                    <app-footer #footerElement (emptyOrder)="contentElement.emptyOrder()"></app-footer>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    </div>
</ion-content>
