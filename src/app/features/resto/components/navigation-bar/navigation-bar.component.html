<ion-content>
<div *ngIf="navigationItems">
    <p>Navigation</p>
    <ul>
        <li *ngFor="let product of navigationItems.data;
                    let i = index;
                    let isFirst = first;
                    let isOdd = odd;
                    ">
            <span (click)="selectMenu(product.title)">{{product.title}}</span>
        </li>
    </ul>
</div>
<a routerLink="/login"> testing link</a>
</ion-content>
