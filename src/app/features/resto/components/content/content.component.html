<div *ngIf="selectedMenu" id="myContentDiv">
    <ion-grid class="ion-no-padding">
        <!-- <ion-row *ngFor="let p of items.data"> -->
        <ion-row >
            <ion-col *ngFor="let product of selectedMenu;
                let i = index;
                let isFirst = first;
                let isOdd = odd;" size="3">
                <div (click)="addRecipe(product.title)" class="ion-text-center ion-align-items-center ion-justify-content-center myRecipeElement">
                    <div class="ion-align-items-center">
                        <ion-thumbnail>
                            <img *ngIf="product.imageUrl.length > 0" src="{{product.imageUrl}}">
                        </ion-thumbnail>
                        <!-- <ion-label >{{product.title}} {{product.price|formatBill}} {{form.value.recipe|quantity:product.title}}</ion-label> -->
                        <ion-label >{{product.title}}<br> {{product.price|formatBill}}</ion-label>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
